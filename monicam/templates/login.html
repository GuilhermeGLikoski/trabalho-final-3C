<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MoniCAM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error,
        .success,
        .warning {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-weight: 500;
        }

        .error {
            background-color: #ffcdd2;
            color: #d32f2f;
        }

        .success {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .signup-link a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="{{ category }}">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p class="signup-link">
            Novo usu√°rio? <a href="{{ url_for('cadastro') }}">Crie sua conta aqui</a>.
        </p>
    </div>
</body>

</html>
