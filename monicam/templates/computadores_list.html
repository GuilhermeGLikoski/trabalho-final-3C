<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Computadores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            padding: 20px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #1a237e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        a,
        button {
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        a {
            background-color: #43a047;
            color: white;
            margin-right: 5px;
        }

        a:hover {
            background-color: #388e3c;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .back-dashboard {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 16px;
            background-color: #1a237e;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .back-dashboard:hover {
            background-color: #3f51b5;
        }
    </style>
</head>

<body>
    <div style="text-align:center;">
        <a class="back-dashboard" href="{{ url_for('dashboard') }}">← Voltar ao Dashboard</a>
    </div>

    <h2 style="text-align:center;">Computadores Cadastrados</h2>
    <table>
        <tr>
            <th>Email</th>
            <th>ID</th>
            <th>Cadastrado</th>
            <th>Ações</th>
        </tr>
        {% for uid, comp in computers.items() %}
        <tr>
            <td>{{ comp['email'] }}</td>
            <td>{{ comp['computer_id'] }}</td>
            <td>{{ comp['created_at']|datetimeformat }}</td>
            <td>
                <a href="{{ url_for('editar_computador', uid=uid) }}">Editar</a>
                <a href="{{ url_for('deletar_computador', uid=uid) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
